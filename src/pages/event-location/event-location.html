<ion-header>

  <ion-navbar>
    <button  color="light" (tap)="navCtrl.parent.parent.pop()" ion-button left>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>event-location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <agm-map *ngIf="event" [latitude]="event.lat" [longitude]="event.lng" [zoom]="17">
    <agm-marker [latitude]="event.lat" [longitude]="event.lng">
    </agm-marker>
  </agm-map>

  <button ion-button block color="secondary" (tap)="navigate()">Generate Route</button>
