<!--

<ion-header>

  <ion-navbar>
    <button  color="light" (tap)="navCtrl.parent.parent.pop()" ion-button left>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>event-attend</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let attend of attendents" (tap)='gotouserprofile(attend)'>
      <ion-avatar item-start>
        <img [src]="attend.avatar">
      </ion-avatar>
      <h2>{{attend.name}}</h2>
      <p>{{ attend.email }}</p>
    </ion-item>
  </ion-list>
