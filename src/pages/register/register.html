<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="login-box">
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-label>
              Nickname
            </ion-label>
            <ion-item>
              <ion-input type="text" placeholder="nickname" [(ngModel)]='user.name' name="name" required></ion-input>
            </ion-item>

            <ion-label>
              Email
            </ion-label>
            <ion-item>
              <ion-input type="text" placeholder="Email" [(ngModel)]='user.email' name="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Repeat Email" [(ngModel)]='user.email2' name="email2" required></ion-input>
            </ion-item>

            <ion-label>
              Password
            </ion-label>
            <ion-item>
              <ion-input type="password" placeholder="Password" [(ngModel)]='user.password' name="password" required></ion-input>
            </ion-item>

            <ion-label>
              Avatar
            </ion-label>
            <ion-row>
              <ion-col>
                <button block ion-button icon-start (tap)="openGallery()">
                  <ion-icon name="image"></ion-icon>
                  Open galery
                </button>
              </ion-col>
              <ion-col>
                <button block ion-button icon-start (tap)="takePhoto()">
                  <ion-icon name="camera"></ion-icon>
                  Take photo
                </button>
              </ion-col>
            </ion-row>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid" (tap)="register()" >Register</button>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-avatar item-start>
        <img [src]='user.avatar'>
      </ion-avatar>
    </ion-row>
