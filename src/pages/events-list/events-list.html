<ion-header>

  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="refreshEvents($event)">
    <ion-refresher-content>
      Refrescar eventos
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item-sliding *ngFor="let event of events">

      <ion-item-options side="left">
        <button ion-button color="primary" (tap)="spawnProfile(event.creator.id)">
          <ion-icon name="info"></ion-icon>
          Profile info
        </button>
      </ion-item-options>

      <ion-item (tap)="spawnDetails(event)">
        <ion-thumbnail item-start>
          <img [src]="event.image">
        </ion-thumbnail>
        <h2>{{event.title}}</h2>
        <h3>{{event.description}}</h3>
        <p>{{event.date | date : 'short' }}</p>
      </ion-item>

      <ion-item-options side="right" *ngIf='event.mine'>
        <button ion-button color="danger" (tap)="deleteEvent(event.id)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
