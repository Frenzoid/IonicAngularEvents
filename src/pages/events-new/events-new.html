<ion-header>

  <ion-navbar>
    <ion-title>events-new</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="login-box">
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="title" [(ngModel)]='newEvent.title' name="title" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="description" [(ngModel)]='newEvent.description' name="desc" required></ion-input>
            </ion-item>
            
            <ion-col (tap)='chooseDate()'>
                <button ion-button class="register-btn" block>{{newEvent.date}}</button>
            </ion-col>

            <ion-item>
              <ion-input type="number" [(ngModel)]='newEvent.price' name="price" required></ion-input>
            </ion-item>

            <ion-row>
              <ion-col>
                <button block ion-button icon-start (tap)="openGallery()">
                  <ion-icon name="image"></ion-icon>
                  Open galery
                </button>
              </ion-col>
              <ion-col>
                <button block ion-button icon-start (tap)="takePhoto()">
                  <ion-icon name="camera"></ion-icon>
                  Take photo
                </button>
              </ion-col>
            </ion-row>
            
            <ion-row>
              <ion-avatar item-start>
                <img [src]='newEvent.image'>
              </ion-avatar>
            </ion-row>
        
            <ion-item>
              <ion-input type="text" placeholder="Direcction" [(ngModel)]='newEvent.address' name="addr" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
     
      <ion-row>
        <ion-col class="signup-col">
            <button ion-button class="register-btn" block clear [disabled]="!registerForm.form.valid" (tap)="submitToServer()">Submit to server</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
  <agm-map [latitude]="newEvent.lat" [longitude]="newEvent.lng" [zoom]="17" (mapClick)='getCoords($event)'>
    <agm-marker [latitude]="newEvent.lat" [longitude]="newEvent.lng"></agm-marker>
  </agm-map>
</ion-content>
